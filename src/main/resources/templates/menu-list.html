<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MenuList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="@{/css/style.css}">
</head>
<body>
<br>
<!--<meta http-equiv="refresh" content="delay_time; URL= '/users'" />-->
<div sec:authorize="hasAuthority( 'ADMIN')">
<a th:href="@{/users}" target="_blank" class="btn btn-primary btn-sm mb-0"> User List </a>
</div>
<h3>Menu List</h3>
<div sec:authorize="hasAuthority( 'ADMIN')">
    <a th:href="@{/menuList}" target="_blank" class="btn btn-primary btn-sm mb-3">Add MenuItems</a></div>
    <div th:switch="${/menuList}"  th:object="${menudto}"  class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div th:case="*">
                    <table
                           class="table table-striped table-responsive-md">
                        <thead>
    <tr>
        <th>ItemName</th>
        <th>ItemPrice</th>
        <th>ItemQuantity</th>
        <th>ItemDescription</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menudto:${menuList}">
        <td th:text="${menudto.itemName}"></td>
        <td th:text="${menudto.itemPrice}"></td>
        <td th:text="${menudto.itemQuantity}"></td>
        <td th:text="${menudto.itemDescription}"></td>
        <div sec:authorize="hasAuthority('ADMIN')">
        <td><a th:href="@{/update/{id}(id=${menudto.menuId})}"
               class="btn btn-primary">Update</a></div>
        <div sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/delete/{id}(id=${menudto.menuId})}"
           class="btn btn-danger">Delete</a></div>
        </td>
    </tr>
    </tbody>
</table>
 </div>
            </div>
        </div>
    </div>

</body>

</html>
